<body>
    <h1>K Means Clustering</h1>

    <h2>Interactive K-Means clustering.</h2>
    
    <svg class="plot"></svg>

    <input type="number" name="Clusters" id="kmeans_clusters">
    <button type="button" onclick="clusterData('kmeans', { k : parseFloat(document.getElementById('kmeans_clusters').value) })">Cluster</button>

    <p>
        The above lets you test out a K-Means Classifier. Click to
        add new data points and hit 'Classify' to run the classifier.
    </p>
</body>
